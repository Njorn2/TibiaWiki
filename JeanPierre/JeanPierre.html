<!DOCTYPE html>
<html>
<style>
    .main_div {
        position: relative;
        display: flex;
        width: 600px;
        border-radius: 5px;
        border: 2px solid #a2a9b1;
        background: #ffffff;
        margin: 2px;
        -webkit-box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 1);
        -moz-box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 1);
        box-shadow: 0px 0px 10px 2px rgba(255, 255, 255, 1);
        font-family: Verdana, Arial, Times New Roman, sans-serif;
        color: #000000;
        border-spacing: 0px;
    }

    .display-flex {
        display: flex;
    }

    .border-top {
        border-top: 1px solid black;
    }

    .border-bottom {
        border-bottom: 1px solid black;
    }

    .side-by-side {
        flex: 1;
        /* Distribute available space equally */
    }

    .container-flex {
        display: flex;
        /* Use flexbox for the container */
    }

    .menu {
        background-color: #c7451d;
        color: #ffffff;
        float: left;
        max-width: 280px;
        padding: 10px;
        border-bottom-left-radius: 3px;
        border-top-left-radius: 3px;
    }

    .title-menu {
        width: 100%;
        border-bottom: 1px solid black;
    }

    .title-menu>h4 {
        color: #ffffff;
    }

    .titulo {
        position: relative;
        margin: 0px;
        padding: 0;
        height: 24px;
        line-height: 24px;
        text-align: center;
        font-weight: bold;
        /* font-size: 12px; */
        cursor: default;
    }

    .titulo>h4 {
        color: #fff
    }

    .subtitulo {
        float: left;
        width: 100%;
        margin-left: 5px;
    }

    .subtitulo>h5 {
        float: left;
        margin-top: 1em;
        margin-bottom: 1em;
    }

    #foodSelect {
        height: 650px;
    }

    .quantity-box {
        border-bottom-left-radius: 5px;
        height: 22px;
        line-height: 15px;
        font-weight: bold;
        border-right: 1px solid #cccccc;
        border-top: 1px solid #cccccc;
        text-align: center;
        cursor: default;
        font-size: 12px;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    .title-box {
        line-height: 60px;
        text-align: center;
        font-weight: bold;
        font-size: 12px;
        cursor: default;
        height: 60px;
        width: calc(100% - 95px);
    }

    .food-title {
        background: transparent;
        font-size: 13px;
        font-weight: bold;
        display: inline-table;
    }

    .link-system {
        color: black !important;
    }

    .ingredients-list-container {
        max-height: 616px;
        border-radius: 5px;
        overflow: auto;
        overflow-x: hidden;
        /* Hide horizontal scrollbar */
        border: none;
    }

    .ingredients-list {
        list-style: none;
        /* Remove default list bullet points */
        padding: 5px;
        margin: 0.3em 1em 0 1em !important;
    }

    .ingredients-list li {
        height: 60px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        margin-bottom: 5px;
        border-radius: 5px;
        border-left: 4px solid #c7451d;
    }

    input[type=checkbox] {
        width: 20px;
        height: 20px;
    }

    .image-box {
        border-right: 1px solid #cccccc;
        border-top-left-radius: 5px;
        padding: 0 auto;
        text-align: center;
        cursor: default;
    }

    #qtdPlayers {
        border: black 1px solid;
        border-radius: 5px;
        border-left: #c7451d 5px solid;
        background: #f8f8f8;
        border-collapse: separate;
        width: calc(100% - 20px);
        height: 24px;
        margin: 0px 5px 0px 5px;
        padding: 1px 1px 1px 1px;
        line-height: 18px;
        text-align: center;
        display: inline-block;
        vertical-align: top;
        white-space: nowrap;
        /* font-family: Verdana, Arial, Times New Roman, sans-serif; */
        font-size: 13px;
        color: black;
    }

    #qtdPlayers:hover,
    #qtdPlayers:focus-visible {
        outline: none;
    }

    .first-time-box {
        height: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
        display: flex;
        margin-left: 5px;
        align-items: center;
    }

    .food-option {
        float: left;
        margin-top: 5px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: fit-content;
    }

    /* Tooltip */
    .tip {
        font-family: Verdana, Arial, Times New Roman, sans-serif;
        font-size: 12px;
        ;
        background-color: #ffffff;
        border-radius: 2px;
        box-shadow: 0 0 6px #888;
        display: none;
        position: absolute;
        padding: 10px;
        z-index: 1;
        color: #000;
    }

    .tooltip {
        position: relative;
    }

    .tooltip,
    .tooltip:hover+.tip,
    .tip:hover {
        display: block;
    }

    /* Buttons */
    .button-copy {
        font-size: 10px;
        background-color: transparent;
        color: #ffbf00;
        border-width: 0px;
        border: 1px solid #ffbf00;
        border-radius: 13px;
        width: 15px;
        height: 15px;
        line-height: 15px;
        font-weight: bold;
        text-align: center;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    .button-copy:hover {
        width: 25px;
        height: 25px;
        background-color: #990000;
    }

    .button-delete {
        font-size: 15px;
        font-weight: bold;
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
        background-color: #c7451d;
        color: #ffffff;
        border-width: 0px;
        display: inline;
        float: right;
        height: 60px;
        width: 60px;
    }

    .button-delete:hover {
        font-size: 20px;
        background-color: darkred;
        color: #ffbf00;
        border-width: 0px;
    }

    .button-update-ingredients {
        width: 75%;
        height: 100%;
        float: right;
        font-size: 15px;
        background-color: #c7451d;
        color: #ffffff;
        border-width: 0px;
        font-weight: bold;
    }

    .button-update-ingredients:hover {
        font-size: 15px;
        background-color: #990000;
        color: #ffbf00;
        border-width: 0px;
    }

    /* labels */
    .inspect-label {
        margin: 5px;
        line-height: 15px;
        font-size: 15px;
        font-weight: bold;
        text-align: center;
        justify-content: center;
        align-items: center;
        color: #ffbf00;
    }
    .inspect-label > .link-system {
        color: #ffbf00 !important;
        text-decoration: none;
    }

    .version {
        text-align: center;
        padding: 5px;
        margin-top: 15px;
        border-top: 1px solid black;
        font-size: 12px;
        font-weight: bold;
    }

    .loading {
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 3px;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }

    .loading>label {
        position: absolute;
        bottom: 0;
        display: grid;
        text-align: center;
        align-items: center;
        height: 30px;
        width: 100%;
        background-color: #c7451d;
        font-size: math;
    }
</style>

        var copyName = async (name) => {
            try {
                await navigator.clipboard.writeText(name + " - yes");
                console.log('Name copied to clipboard successfully!');
            } catch (error) {
                console.error('Failed to copy name: ', error);
            }
        }

        var selectAllFoods = (checkbox) => {
            clearArray(selectedFoods);
            let index = 0;
            foods.forEach(() => {
                let ckb = document.getElementById("food-" + index);
                ckb.checked = checkbox.checked;
                updateIngredients(ckb, true);
                index++;
            });
        }

        var checkSelectionBoxies = () => {
            let index = 0;
            let selectedArr = [];
            foods.forEach(() => {
                let ckb = document.getElementById("food-" + index);
                if (ckb.checked) {
                    selectedArr.push(ckb);
                }
                index++;
            });
            if (selectedArr.length == foods.length) {
                document.getElementById("food-00").checked = true;
            } else {
                document.getElementById("food-00").checked = false;
            }
        }

        var updateIngredients = (checkbox, isAll) => {
            let food = foods.find(food => food.name == checkbox.value);
            if (checkbox.checked) {
                selectedFoods.push(food);
            } else {
                let index = selectedFoods.map(sFood => sFood.name).indexOf(food.name);
                if (index > -1) { // only splice array when item is found
                    selectedFoods.splice(index, 1); // 2nd parameter means remove one item only
                }
            }
            updateIngredientsGreed();
            if (isAll == null || !isAll) {
                checkSelectionBoxies();
            }
        }

        var updateQuantity = () => {
            updateIngredientsGreed();
        }

        var updateIngredientsGreed = () => {
            let ingredientsList = {};
            selectedFoods.forEach((food) => {
                food.ingredients.forEach((ingredient) => {
                    let mIngrediente = ingredientsList[ingredient.name];
                    if (mIngrediente == null) {
                        ingredientsList[ingredient.name] = ingredient.quantity;
                    } else {
                        ingredientsList[ingredient.name] = mIngrediente + ingredient.quantity;
                    }
                });
            });
            if (deletedIngredients.length > 0) {
                deletedIngredients.forEach((ingredient) => {
                    delete ingredientsList[ingredient];
                })
            }
            updateList(ingredientsList);
        };

        var updateList = (list) => {
            let ingredientsListSorted = Object.entries(list).sort(([a,], [b,]) => {
                const nameA = a.toLowerCase();
                const nameB = b.toLowerCase();

                if (nameA < nameB) {
                    return -1;
                }
                if (nameA > nameB) {
                    return 1;
                }
                return 0;
            });
            document.getElementById("ingredients").innerHTML = "";
            let quantity = (document.getElementById("first-time").checked) ? (Number(document.getElementById("qtdPlayers").value) * 2) : Number(document.getElementById("qtdPlayers").value);
            ingredientsListSorted.forEach((item) => {
                let key = item[0];
                let value = item[1];
                let buttonDelete = "<button class=\"button-delete tooltip \" onclick=\"deleteIngredient('" + key + "')\">‚úï</button><span class=\"tip\" id=\"fonte3\">Comprado, remover da lista.</span>"
                let imageBox = "<div class=\"\"><div class=\"image-box\"><img style=\"width: 34px; height 34px;\" src=\"" + ingredients[key].image + "\" /></div><div class=\"quantity-box\">" + (Number(value) * quantity) + "</div></div>";

            });
        }

        var deleteIngredient = (name) => {
            if (!deletedIngredients.includes(name)) {
                deletedIngredients.push(name);
            }
            updateIngredientsGreed();
        }

        var reloadIngredients = () => {

        var clearArray = (array) => {
            while (array.length > 0) {
                array.pop();
            }
        }

        var getAttributions = async () => {

            foods.forEach((food) => {
                requestAtrributions(food);
            });
        }

        var executedPromises = async () => {
            await Promise.all(promises);

            clearArray(selectedFoods);
            populateFoodSelect();
            $('.loading').css("display", "none");
        }

        var requestAtrributions = async (food) => {
            try {
                $.ajax({
                    url: food.link + '&action=raw',
                    type: 'GET',
                    cors: true ,
                    contentType:'application/json',
                    secure: true,
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                        'Accept': '*/*',
                        'Accept-Encoding': 'gzip, deflate, br',
                        'Accept-Language': 'en-US,en;q=0.5',
                        'Connection': 'keep-alive'
                    }, success: function (codigo) {
                        promises.push(callbacks(codigo, food));
                    }, error: function (error) {
                        promises.push(callbacks(null, food));
                    }
                });
            }catch (error) {
                console.log(error);
            }
        }

        var callbacks = async (codigo, food) => {
            if (codigo == null) {
                codigo = "";
            }
            let dplArr = codigo.split("| ");
            let attrib = dplArr.find(str => str.includes("attrib"));
            attrib = (attrib == null) ? "Abrir food" : attrib;
            if (attrib != null && !attrib.isEmpty) {
                if (attrib != "Abrir food") {
                    attrib = attrib.split("= ")[1].replace(/\[/g, '').replace(/\]/g, '');
                }
                let index = foods.findIndex((item) => item.name === food.name);
                if (index > -1) {
                    foods[index].attrib = attrib;
                }
            }
            executedPromises();
        }
